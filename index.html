<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
</head>
<body>
  <header>
    <div class="temperature">
      <i class="fas fa-sun fa-2x"></i>
      <span>27Ëš</span>
    </div>
  </header>

  <section class="main">
    <h1 id="clock">00:00:00</h1>

    <article class="greet">
      <form action="" id="login-form" class="hidden">
        <input type="text" class="input-username" maxlength="15" placeholder="What is your name?" required>
        <button>Log In</button>
      </form>

      <div id="greeting" class="hidden">Good Day, 
        <span></span>

        <form action="" id="edit-form">
          <input type="text" class="input-username hidden" maxlength="15" placeholder="Edit your name." required>
        </form>

        <i class="far fa-edit" id="edit-username"></i>
      </div>
    </article>

    <article class="today">
      <p>TODAY</p>
      <form action="" id="todo-form">
        <input type="text">
      </form>
      <ul id="todo-list">
      </ul>
    </article>

  </section>

  <footer>
    <div></div>
    <div id="quote">" The way to get started is to quit talking and begin doing." - Walt Disney</div>
    <div></div>
  </footer>

  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/greetings.js"></script>
</body>
</html>
